<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5aa7dae9c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fadein.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <title>CaC Full Stack TP5</title>
</head>

<body>

    <div class="grid-container">

        <div class="header">
            <h1 class="animate_fadeInDown">Formulario de Registro</h1>
        </div>

        <div class="sidebar">
            <nav>
                <a class="menu" href="index.html">Home</a>
                <a class="menu" href="about.html"> Acerca de</a>
                <a class="menu" href="contact.html">Contacto</a>
                <a class="menu" href="locations.html">Desarrolladores</a>
                <a class="menu" href="form.html">Registro</a>
            </nav>
        </div>

        <div class="content">
            <form action="show_data.html" class="form">
                <table>
                    <tr>
                        <td><label for="name">Nombre</label></td>
                        <td><input name="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input name="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Telefono</label></td>
                        <td><input name="phone" type="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="login">Usuario</label></td>
                        <td><input name="login" required type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" required type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="sport">Deporte/s favorito/s</label></td>
                        <td>
                            <input name="sport" type="checkbox" value="Futbol">Futbol
                            <input name="sport" type="checkbox" value="Basquet">Basquet
                            <input name="sport" type="checkbox" value="Tenis">Tenis
                            <input name="sport" type="checkbox" value="Rugby">Rugby
                            <input name="sport" type="checkbox" value="Tejo">Tejo
                        </td>
                    </tr>
                    <tr>
                        <td><label for="framework">Framework Favorito</label></td>
                        <td>
                            <input name="framework" type="radio" value="React">React
                            <input name="framework" type="radio" value="Vue">Vue
                            <input name="framework" type="radio" value="Angular">Angular
                            <input name="framework" type="radio" value="Riot">Riot
                            <input name="framework" type="radio" value="Polymer">Polymer
                            <input name="framework" type="radio" value="Ember">Ember
                            <input name="framework" type="radio" value="Meteor">Meteor
                            <input name="framework" type="radio" value="Knockout">Knockout
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comments">Comentarios</label></td>
                        <td><textarea cols="50" rows="4" id="comments" name="comments"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="select">Puesto de Trabajo</label></td>
                        <td><select id="select">
                                <option selected value=""></option>
                                <option value="ceo">CEO</option>
                                <option value="front-end">Front-end developer</option>
                                <option value="back-end">Back-end developer</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="aside">
            <picture class="adImage">
                <source media="(min-width:1200px)" srcset="img/ad-desktop.png">
                <source media="(min-width:768px)" srcset="img/ad-tablet.png">
                <img src="img/ad-mobile.png" alt="ad-mobile">
            </picture>
        </div>

        <div class="footer">
            <div class="footer_content">
                <p>Seguinos en</p>
                <a href="https://www.twitter.com/" target="_blank" class="icon">
                    <i class="fab fa-twitter-square fa-2x"></i></a>
                <a href="https://www.facebook.com/" target="_blank" class="icon">
                    <i class="fab fa-facebook-square fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="icon">
                    <i class="fab fa-instagram-square fa-2x"></i></a>
                <a href="https://www.youtube.com/" target="_blank" class="icon">
                    <i class="fab fa-youtube-square fa-2x"></i></a>
                <a href="https://www.linkedin.com/" target="_blank" class="icon">
                    <i class="fab fa-linkedin fa-2x"></i></a>
                <br>
                <p>&#169;Copyright Asdf.com<br>Todos los derechos reservados.</p>
            </div>
        </div>

    </div>

</body>

</html>
